<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map">
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      const box = '60,20:58,17';

        fetch(`https://api.stormglass.io/point?box=${box}`, {
          headers: {
            'Authorization': 'e44f9594-b057-11e8-9e1f-0242ac130004-e44f9896-b057-11e8-9e1f-0242ac130004'
          }
        }).then(function(response) {
          // Do something with response data.
          const jsonData = response.json();
        });
              }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD3NSz6m7hFnvXdWFbOznCNt2hap638nA&callback=initMap">
    </script>
    <!-- <script async defer
    src="https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCD3NSz6m7hFnvXdWFbOznCNt2hap638nA&callback=initMap">
    </script> -->

    </div>
  </body>
</html>
